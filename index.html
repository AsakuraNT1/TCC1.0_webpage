<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Controle remoto de Ventilador - TCC Jose Miranda Netto</title>
    <style>
      form {
        width: 430px;
      }

      div {
        margin-bottom: 20px;
      }

      label {
        display: inline-block;
        width: 240px;
        text-align: left;
        padding-right: 10px;
      }

      button, input {
        float: left;
      }
    </style>
  </head>
  <body>

    <h1>Controle remoto de Ventilador - TCC Jose Miranda Netto</h1>

    <button onClick="window.open('http://tccjosemiranda.ddns.net/status=ON')" style="padding: 16px; background-color: darkblue; color:aliceblue; border-radius: 4px;font-size: 12px">Ligar</button>

    <button onClick="window.open('http://tccjosemiranda.ddns.net/status=OFF')" style="padding: 16px; background-color: darkblue; color:aliceblue; border-radius: 4px;font-size: 12px">Desligar</button>

<div class="slidecontainer">
  <input type="range" min="0" max="100" value="100" class="slider" id="velocidade">
  <p>PotÃªncia: <span id="indicador_potencia"></span>%</p>
</div>
    
<script>
var slider = document.getElementById("velocidade");
var output = document.getElementById("indicador_potencia");
var urlstring =  document.getElementById("urlstring"); 
output.innerHTML = slider.value;

slider.oninput = function() {
  output.innerHTML = this.value;
  
  var speed = this.value*88.5 + 150;
  
  urlstring = "http://tccjosemiranda.ddns.net/speed=" + speed;
  
}
        
</script>
    
<button onClick="window.open(<span id="urlstring"></span>)" style="padding: 16px; background-color: darkblue; color:aliceblue; border-radius: 4px;font-size: 12px">Enviar</button>
    

  </body>
</html>
